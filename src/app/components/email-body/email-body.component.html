<div *ngIf="email" class="padding-16">
  <h2 [innerText]="email.subject ? email.subject : '(no subject)'"
      appHighlight [search]="searchText" [text]="email.subject">
  </h2>
  <h3 class="from">
    <div class="font-weight-medium">{{ email.from }}</div>
    <div>{{ email.date | date }}</div>
  </h3>
  <h4 [ngClass]="{ 'margin-0': email.cc.length > 0 }">
    <span class="font-weight-medium">To:</span>
    <ng-container *ngFor="let item of email.to; let i = index">
      {{ item }}<span *ngIf="i !== email.to.length - 1">,</span>
    </ng-container>
  </h4>
  <h4 *ngIf="email.cc.length > 0">
    <span class="font-weight-medium">Cc:</span>
    <ng-container *ngFor="let item of email.cc; let i = index">
      {{ item }}<span *ngIf="i !== email.cc.length - 1">,</span>
    </ng-container>
  </h4>
  <h4 *ngIf="email.bcc.length > 0">
    <span class="font-weight-medium">Bcc:</span>
    <ng-container *ngFor="let item of email.bcc; let i = index">
      {{ item }}<span *ngIf="i !== email.bcc.length - 1">,</span>
    </ng-container>
  </h4>
  <hr />
  <p class="padding-16" [innerText]="email.body"
     appHighlight [search]="searchText" [text]="email.body" useInnerHTML="true">
  </p>
</div>
